<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Smart Todo - AI Productivity Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }
        
        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            animation: bounceIn 0.8s ease-out;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .smart-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .smart-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .smart-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .tip {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .todo-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .todo-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            animation: slideUp 0.3s ease-out;
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .todo-main {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .todo-checkbox.completed {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .todo-text {
            flex: 1;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .todo-item:hover .todo-actions {
            opacity: 1;
        }
        
        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .meta-left {
            display: flex;
            gap: 15px;
        }
        
        .meta-right {
            display: flex;
            gap: 10px;
        }
        
        .priority-critical { color: #ef4444; }
        .priority-high { color: #f97316; }
        .priority-medium { color: #eab308; }
        .priority-low { color: #3b82f6; }
        
        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        .analysis-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            z-index: 1000;
            animation: slideDown 0.4s ease-out;
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Smart Todo</h1>
            <p>AI-powered productivity assistant</p>
        </div>
        
        <div class="main-card">
            <div class="controls">
                <button class="btn" onclick="app.showInsights()" title="View Analytics">üìä</button>
                <button class="btn" id="themeToggle" onclick="app.toggleTheme()">üåô</button>
            </div>
            
            <div class="input-section">
                <input type="text" id="todoInput" class="smart-input" 
                       placeholder="‚ú® Add an intelligent task... (try: 'Call doctor tomorrow #health urgent')"
                       onkeypress="handleKeyPress(event)">
                <div class="tip">
                    üí° Pro tip: Add #tags, mention priority keywords (urgent, important), and I'll analyze it automatically!
                </div>
            </div>
            
            <div class="stats">
                <span id="todoCounter">0 items left</span>
                <button class="btn" id="clearCompleted" onclick="app.clearCompleted()" style="opacity: 0;">
                    Clear completed
                </button>
            </div>
            
            <div id="todoList" class="todo-list"></div>
            
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìù</div>
                <p>No todos yet. Add one above and watch the magic happen!</p>
            </div>
        </div>
    </div>

    <script>
        class SmartTodoApp {
            constructor() {
                this.todos = [];
                this.nextId = 1;
                this.categories = ['work', 'personal', 'health', 'learning', 'shopping', 'urgent'];
                this.priorities = ['low', 'medium', 'high', 'critical'];
                this.insights = {
                    totalCompleted: 0,
                    totalTime: 0,
                    productivityScore: 0
                };
                this.init();
            }

            init() {
                this.setupTheme();
                this.loadTodos();
                this.render();
            }

            setupTheme() {
                const isDark = localStorage.getItem('theme') === 'dark';
                if (isDark) {
                    document.body.classList.add('dark');
                    document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                const isDark = document.body.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.getElementById('themeToggle').innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
            }

            analyzeTaskText(text) {
                const keywords = {
                    work: ['meeting', 'project', 'deadline', 'presentation', 'email', 'call', 'client', 'report', 'document', 'review'],
                    personal: ['family', 'friend', 'home', 'personal', 'self', 'hobby', 'vacation', 'birthday', 'anniversary'],
                    health: ['doctor', 'gym', 'exercise', 'medication', 'appointment', 'health', 'workout', 'diet', 'wellness'],
                    learning: ['learn', 'study', 'course', 'book', 'tutorial', 'practice', 'skill', 'education', 'research'],
                    shopping: ['buy', 'purchase', 'shop', 'order', 'grocery', 'store', 'market', 'amazon', 'delivery'],
                    urgent: ['urgent', 'asap', 'emergency', 'critical', 'deadline', 'important', 'priority', 'rush', 'today']
                };

                const priorityKeywords = {
                    critical: ['critical', 'emergency', 'urgent', 'asap'],
                    high: ['important', 'deadline', 'priority', 'rush', 'today'],
                    medium: ['soon', 'this week', 'needed', 'should'],
                    low: ['someday', 'maybe', 'eventually', 'when possible']
                };

                const lowerText = text.toLowerCase();
                
                let category = 'personal';
                let maxScore = 0;
                
                for (const [cat, words] of Object.entries(keywords)) {
                    const score = words.filter(word => lowerText.includes(word)).length;
                    if (score > maxScore) {
                        maxScore = score;
                        category = cat;
                    }
                }

                let priority = 'medium';
                for (const [prio, words] of Object.entries(priorityKeywords)) {
                    if (words.some(word => lowerText.includes(word))) {
                        priority = prio;
                        break;
                    }
                }

                const wordCount = text.split(' ').length;
                let estimatedMinutes = Math.max(15, Math.min(120, wordCount * 10));
                
                return {
                    category,
                    priority,
                    estimatedMinutes,
                    tags: this.extractTags(text)
                };
            }

            extractTags(text) {
                const tags = [];
                const tagRegex = /#(\w+)/g;
                let match;
                while ((match = tagRegex.exec(text)) !== null) {
                    tags.push(match[1].toLowerCase());
                }
                return tags;
            }

            generateTaskSuggestions(text) {
                const suggestions = [];
                const lowerText = text.toLowerCase();
                
                if (text.length > 50 || text.includes(' and ') || text.includes(',')) {
                    suggestions.push("üí° Consider breaking this into smaller tasks");
                }
                
                if (!lowerText.includes('deadline') && !lowerText.includes('due') && !lowerText.includes('by')) {
                    suggestions.push("‚è∞ Consider adding a deadline");
                }
                
                if (lowerText.includes('meeting') || lowerText.includes('call')) {
                    suggestions.push("üìÖ Schedule this in your calendar");
                }
                
                return suggestions;
            }

            addTodo(text) {
                const analysis = this.analyzeTaskText(text);
                const newTodo = {
                    id: this.nextId++,
                    text: text.trim(),
                    completed: false,
                    category: analysis.category,
                    priority: analysis.priority,
                    estimatedMinutes: analysis.estimatedMinutes,
                    actualMinutes: 0,
                    tags: analysis.tags,
                    suggestions: this.generateTaskSuggestions(text),
                    createdAt: new Date().toISOString(),
                    startTime: null,
                    completedAt: null
                };

                this.todos.unshift(newTodo);
                this.saveToLocalStorage();
                this.render();
                this.showTaskAnalysis(newTodo);
            }

            showTaskAnalysis(todo) {
                const popup = document.createElement('div');
                popup.className = 'analysis-popup';
                
                let tagsHtml = '';
                if (todo.tags && todo.tags.length > 0) {
                    tagsHtml = '<div>üè∑Ô∏è Tags: ' + todo.tags.map(tag => '<span class="tag">#' + tag + '</span>').join(' ') + '</div>';
                }
                
                let suggestionsHtml = '';
                if (todo.suggestions && todo.suggestions.length > 0) {
                    suggestionsHtml = '<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2);">' +
                        '<div style="font-size: 0.9rem; color: rgba(255,255,255,0.8);">' +
                        todo.suggestions.map(s => '<div style="margin-bottom: 8px;">' + s + '</div>').join('') +
                        '</div></div>';
                }
                
                popup.innerHTML = 
                    '<div class="analysis-header">' +
                        '<div><span style="font-size: 1.2rem;">ü§ñ</span> <strong>Smart Analysis</strong></div>' +
                        '<button class="close-btn" onclick="this.parentElement.parentElement.remove()">‚úï</button>' +
                    '</div>' +
                    '<div style="font-size: 0.9rem; margin-bottom: 10px;">' +
                        '<div style="margin-bottom: 8px;">üìÇ Category: <strong>' + todo.category + '</strong></div>' +
                        '<div style="margin-bottom: 8px;">‚ö° Priority: <strong class="priority-' + todo.priority + '">' + todo.priority + '</strong></div>' +
                        '<div style="margin-bottom: 8px;">‚è±Ô∏è Est. time: <strong>' + todo.estimatedMinutes + ' min</strong></div>' +
                        tagsHtml +
                    '</div>' +
                    suggestionsHtml;
                
                document.body.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.style.animation = 'fadeOut 0.3s ease-out forwards';
                        setTimeout(() => popup.remove(), 300);
                    }
                }, 8000);
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    if (todo.completed) {
                        todo.completedAt = new Date().toISOString();
                        this.insights.totalCompleted++;
                    } else {
                        todo.completedAt = null;
                        if (this.insights.totalCompleted > 0) {
                            this.insights.totalCompleted--;
                        }
                    }
                    this.saveToLocalStorage();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveToLocalStorage();
                this.render();
            }

            clearCompleted() {
                this.todos = this.todos.filter(t => !t.completed);
                this.saveToLocalStorage();
                this.render();
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const todoCounter = document.getElementById('todoCounter');
                const clearCompleted = document.getElementById('clearCompleted');

                if (this.todos.length === 0) {
                    todoList.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    todoList.innerHTML = this.todos.map(todo => this.createTodoElement(todo)).join('');
                }

                const remaining = this.todos.filter(t => !t.completed).length;
                todoCounter.textContent = remaining + ' item' + (remaining !== 1 ? 's' : '') + ' left';

                const hasCompleted = this.todos.some(t => t.completed);
                clearCompleted.style.opacity = hasCompleted ? '1' : '0';
                clearCompleted.style.pointerEvents = hasCompleted ? 'auto' : 'none';
            }

            createTodoElement(todo) {
                const categoryIcons = {
                    work: 'üíº',
                    personal: 'üè†',
                    health: 'üè•',
                    learning: 'üìö',
                    shopping: 'üõí',
                    urgent: 'üö®'
                };

                const tagsHtml = todo.tags && todo.tags.length > 0 ? 
                    todo.tags.map(tag => '<span class="tag">#' + tag + '</span>').join(' ') : '';

                return '<div class="todo-item">' +
                    '<div class="todo-main">' +
                        '<div class="todo-checkbox' + (todo.completed ? ' completed' : '') + '" onclick="app.toggleTodo(' + todo.id + ')">' +
                            (todo.completed ? '‚úì' : '') +
                        '</div>' +
                        '<div class="todo-text' + (todo.completed ? ' completed' : '') + '">' + todo.text + '</div>' +
                        '<div class="todo-actions">' +
                            '<button class="btn" onclick="app.deleteTodo(' + todo.id + ')" style="background: rgba(255,0,0,0.2);">üóëÔ∏è</button>' +
                        '</div>' +
                    '</div>' +
                    '<div class="todo-meta">' +
                        '<div class="meta-left">' +
                            '<span>' + (categoryIcons[todo.category] || 'üìã') + ' ' + todo.category + '</span>' +
                            '<span class="priority-' + todo.priority + '">‚ö° ' + todo.priority + '</span>' +
                            (tagsHtml ? '<span>' + tagsHtml + '</span>' : '') +
                        '</div>' +
                        '<div class="meta-right">' +
                            (todo.estimatedMinutes ? '<span>~' + todo.estimatedMinutes + 'm</span>' : '') +
                        '</div>' +
                    '</div>' +
                '</div>';
            }

            showInsights() {
                alert('üöß Analytics dashboard coming soon!\n\nüìä Current Stats:\n' +
                    '‚úÖ Tasks completed: ' + this.insights.totalCompleted + '\n' +
                    'üìà Categories: ' + [...new Set(this.todos.map(t => t.category))].join(', ') + '\n' +
                    'üè∑Ô∏è Tags: ' + [...new Set(this.todos.flatMap(t => t.tags))].join(', '));
            }

            saveToLocalStorage() {
                try {
                    localStorage.setItem('smart-todos', JSON.stringify(this.todos));
                    localStorage.setItem('smart-nextId', this.nextId.toString());
                    localStorage.setItem('smart-insights', JSON.stringify(this.insights));
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                }
            }

            loadTodos() {
                try {
                    const stored = localStorage.getItem('smart-todos');
                    const storedNextId = localStorage.getItem('smart-nextId');
                    const storedInsights = localStorage.getItem('smart-insights');
                    
                    if (stored) {
                        this.todos = JSON.parse(stored);
                        this.nextId = storedNextId ? parseInt(storedNextId) : this.getNextId();
                    }
                    
                    if (storedInsights) {
                        this.insights = JSON.parse(storedInsights);
                    }
                } catch (error) {
                    console.error('Failed to load from localStorage:', error);
                }
            }

            getNextId() {
                if (this.todos.length === 0) return 1;
                return Math.max(...this.todos.map(t => t.id)) + 1;
            }
        }

        // Initialize the app
        const app = new SmartTodoApp();

        // Handle input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && event.target.value.trim()) {
                app.addTodo(event.target.value.trim());
                event.target.value = '';
            }
        }
    </script>
</body>
</html>
