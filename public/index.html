<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'fade-out': 'fadeOut 0.2s ease-out',
                        'bounce-in': 'bounceIn 0.4s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glassmorphism {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg transition-all duration-500">
    <div class="min-h-screen p-4 flex items-center justify-center">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8 animate-slide-down">
                <h1 class="text-4xl font-bold text-white mb-2">‚ú® Todo App</h1>
                <p class="text-white/80">Organize your life beautifully</p>
            </div>

            <!-- Main Container -->
            <div class="glassmorphism rounded-2xl p-6 shadow-2xl animate-bounce-in">
                <!-- Theme Toggle -->
                <div class="flex justify-end mb-4">
                    <button id="themeToggle" class="p-2 rounded-full glassmorphism hover:bg-white/20 transition-all duration-300 text-white">
                        <svg id="sunIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Add Todo Input -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?"
                        class="w-full p-4 rounded-xl glassmorphism text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-300"
                    >
                </div>

                <!-- Todo Stats -->
                <div class="flex justify-between items-center mb-4 text-white/80 text-sm">
                    <span id="todoCounter">0 items left</span>
                    <button id="clearCompleted" class="hover:text-white transition-colors duration-200 opacity-0 pointer-events-none">
                        Clear completed
                    </button>
                </div>

                <!-- Sync Status -->
                <div class="flex justify-center items-center gap-2 mb-4">
                    <span id="syncStatus" class="text-green-400 text-xs">üü¢ Online</span>
                    <button id="manualSync" onclick="app.syncPendingChanges()" class="text-xs px-2 py-1 rounded glassmorphism hover:bg-white/20 transition-all duration-300 text-white/80 hover:text-white opacity-0 pointer-events-none">
                        Sync Now
                    </button>
                </div>

                <!-- Todo List -->
                <div id="todoList" class="space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                    <!-- Todos will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-8 text-white/60">
                    <div class="text-4xl mb-2">üìù</div>
                    <p>No todos yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>

    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.isOnline = navigator.onLine;
                this.pendingSync = [];
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.setupTheme();
                this.setupOnlineOfflineHandlers();
                await this.loadTodos();
                this.render();
                this.updateSyncStatus();
            }

            setupEventListeners() {
                const input = document.getElementById('todoInput');
                const themeToggle = document.getElementById('themeToggle');
                const clearCompleted = document.getElementById('clearCompleted');

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        this.addTodo(input.value.trim());
                        input.value = '';
                    }
                });

                themeToggle.addEventListener('click', () => this.toggleTheme());
                clearCompleted.addEventListener('click', () => this.clearCompleted());
            }

            setupTheme() {
                const isDark = localStorage.getItem('theme') === 'dark';
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    this.updateThemeIcon(true);
                }
            }

            toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                this.updateThemeIcon(isDark);
            }

            updateThemeIcon(isDark) {
                const sunIcon = document.getElementById('sunIcon');
                const moonIcon = document.getElementById('moonIcon');
                
                if (isDark) {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            }

            setupOnlineOfflineHandlers() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateSyncStatus();
                    this.syncPendingChanges();
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.updateSyncStatus();
                });
            }

            updateSyncStatus() {
                const statusElement = document.getElementById('syncStatus');
                const manualSyncButton = document.getElementById('manualSync');
                
                if (statusElement) {
                    if (this.isOnline) {
                        if (this.pendingSync.length > 0) {
                            statusElement.textContent = `üü¢ Online (${this.pendingSync.length} pending sync)`;
                            statusElement.className = 'text-orange-400 text-xs';
                            // Show manual sync button
                            if (manualSyncButton) {
                                manualSyncButton.classList.remove('opacity-0', 'pointer-events-none');
                            }
                        } else {
                            statusElement.textContent = 'üü¢ Online';
                            statusElement.className = 'text-green-400 text-xs';
                            // Hide manual sync button
                            if (manualSyncButton) {
                                manualSyncButton.classList.add('opacity-0', 'pointer-events-none');
                            }
                        }
                    } else {
                        statusElement.textContent = `üî¥ Offline - ${this.pendingSync.length} changes saved locally`;
                        statusElement.className = 'text-yellow-400 text-xs';
                        // Hide manual sync button when offline
                        if (manualSyncButton) {
                            manualSyncButton.classList.add('opacity-0', 'pointer-events-none');
                        }
                    }
                }
            }

            // Local Storage Methods
            saveToLocalStorage() {
                try {
                    localStorage.setItem('todos', JSON.stringify(this.todos));
                    localStorage.setItem('lastSync', new Date().toISOString());
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                }
            }

            loadFromLocalStorage() {
                try {
                    const stored = localStorage.getItem('todos');
                    if (stored) {
                        this.todos = JSON.parse(stored);
                        return true;
                    }
                } catch (error) {
                    console.error('Failed to load from localStorage:', error);
                }
                return false;
            }

            addToPendingSync(action, data) {
                this.pendingSync.push({
                    action,
                    data,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('pendingSync', JSON.stringify(this.pendingSync));
            }

            async syncPendingChanges() {
                if (!this.isOnline || this.pendingSync.length === 0) return;

                const statusElement = document.getElementById('syncStatus');
                if (statusElement) {
                    statusElement.textContent = 'üîÑ Syncing...';
                    statusElement.className = 'text-blue-400 text-xs';
                }

                const syncQueue = [...this.pendingSync];
                this.pendingSync = [];
                localStorage.setItem('pendingSync', JSON.stringify(this.pendingSync));

                for (const item of syncQueue) {
                    try {
                        switch (item.action) {
                            case 'add':
                                await this.syncAddTodo(item.data);
                                break;
                            case 'update':
                                await this.syncUpdateTodo(item.data);
                                break;
                            case 'delete':
                                await this.syncDeleteTodo(item.data);
                                break;
                            case 'toggle':
                                await this.syncToggleTodo(item.data);
                                break;
                        }
                    } catch (error) {
                        console.error('Failed to sync change:', error);
                        // Re-add to pending sync if failed
                        this.pendingSync.push(item);
                        localStorage.setItem('pendingSync', JSON.stringify(this.pendingSync));
                    }
                }

                // Update status after sync
                this.updateSyncStatus();
            }

            async syncAddTodo(todo) {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: todo.text })
                });
                const syncedTodo = await response.json();
                // Update the local todo with the server ID
                const index = this.todos.findIndex(t => t.localId === todo.localId);
                if (index !== -1) {
                    this.todos[index] = { ...syncedTodo, localId: todo.localId };
                }
            }

            async syncUpdateTodo(todo) {
                await fetch(`/api/todos/${todo.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: todo.text })
                });
            }

            async syncDeleteTodo(todo) {
                await fetch(`/api/todos/${todo.id}`, {
                    method: 'DELETE'
                });
            }

            async syncToggleTodo(todo) {
                await fetch(`/api/todos/${todo.id}/toggle`, {
                    method: 'PATCH'
                });
            }

            async loadTodos() {
                try {
                    if (this.isOnline) {
                        const response = await fetch('/api/todos');
                        this.todos = await response.json();
                        this.saveToLocalStorage();
                        
                        // Load pending sync queue
                        const pendingSync = localStorage.getItem('pendingSync');
                        if (pendingSync) {
                            this.pendingSync = JSON.parse(pendingSync);
                        }
                    } else {
                        // Load from localStorage when offline
                        if (!this.loadFromLocalStorage()) {
                            this.todos = [];
                        }
                        
                        // Load pending sync queue
                        const pendingSync = localStorage.getItem('pendingSync');
                        if (pendingSync) {
                            this.pendingSync = JSON.parse(pendingSync);
                        }
                    }
                } catch (error) {
                    console.error('Failed to load todos:', error);
                    // Fallback to localStorage
                    if (!this.loadFromLocalStorage()) {
                        this.todos = [];
                    }
                }
            }

            async addTodo(text) {
                const localId = Date.now() + Math.random();
                const newTodo = {
                    id: localId, // Temporary local ID
                    localId: localId,
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.push(newTodo);
                this.saveToLocalStorage();
                this.render();

                if (this.isOnline) {
                    try {
                        const response = await fetch('/api/todos', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text })
                        });
                        const syncedTodo = await response.json();
                        // Update with server ID
                        const index = this.todos.findIndex(t => t.localId === localId);
                        if (index !== -1) {
                            this.todos[index] = { ...syncedTodo, localId };
                            this.saveToLocalStorage();
                            this.render();
                        }
                    } catch (error) {
                        console.error('Failed to sync todo:', error);
                        this.addToPendingSync('add', newTodo);
                    }
                } else {
                    this.addToPendingSync('add', newTodo);
                }
            }

            async toggleTodo(id) {
                const index = this.todos.findIndex(t => t.id === id);
                if (index === -1) return;

                const todo = this.todos[index];
                todo.completed = !todo.completed;
                todo.updatedAt = new Date().toISOString();
                
                this.saveToLocalStorage();
                this.render();

                if (this.isOnline) {
                    try {
                        const response = await fetch(`/api/todos/${id}/toggle`, {
                            method: 'PATCH'
                        });
                        const updatedTodo = await response.json();
                        this.todos[index] = { ...updatedTodo, localId: todo.localId };
                        this.saveToLocalStorage();
                        this.render();
                    } catch (error) {
                        console.error('Failed to sync toggle:', error);
                        this.addToPendingSync('toggle', todo);
                    }
                } else {
                    this.addToPendingSync('toggle', todo);
                }
            }

            async updateTodo(id, text) {
                const index = this.todos.findIndex(t => t.id === id);
                if (index === -1) return;

                const todo = this.todos[index];
                todo.text = text.trim();
                todo.updatedAt = new Date().toISOString();
                
                this.saveToLocalStorage();
                this.render();

                if (this.isOnline) {
                    try {
                        const response = await fetch(`/api/todos/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text })
                        });
                        const updatedTodo = await response.json();
                        this.todos[index] = { ...updatedTodo, localId: todo.localId };
                        this.saveToLocalStorage();
                        this.render();
                    } catch (error) {
                        console.error('Failed to sync update:', error);
                        this.addToPendingSync('update', todo);
                    }
                } else {
                    this.addToPendingSync('update', todo);
                }
            }

            async deleteTodo(id) {
                const todoElement = document.querySelector(`[data-id="${id}"]`);
                const todo = this.todos.find(t => t.id === id);
                
                // Add fade out animation
                todoElement.style.animation = 'fadeOut 0.3s ease-out forwards';
                
                setTimeout(async () => {
                    // Remove from local array immediately
                    this.todos = this.todos.filter(t => t.id !== id);
                    this.saveToLocalStorage();
                    this.render();

                    if (this.isOnline) {
                        try {
                            await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                        } catch (error) {
                            console.error('Failed to sync delete:', error);
                            if (todo) {
                                this.addToPendingSync('delete', todo);
                            }
                        }
                    } else {
                        if (todo) {
                            this.addToPendingSync('delete', todo);
                        }
                    }
                }, 300);
            }

            async clearCompleted() {
                const completedTodos = this.todos.filter(t => t.completed);
                
                // Remove from local array immediately
                this.todos = this.todos.filter(t => !t.completed);
                this.saveToLocalStorage();
                this.render();
                
                if (this.isOnline) {
                    for (const todo of completedTodos) {
                        try {
                            await fetch(`/api/todos/${todo.id}`, { method: 'DELETE' });
                        } catch (error) {
                            console.error('Failed to delete todo:', error);
                            this.addToPendingSync('delete', todo);
                        }
                    }
                } else {
                    // Add all completed todos to pending sync
                    for (const todo of completedTodos) {
                        this.addToPendingSync('delete', todo);
                    }
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const todoCounter = document.getElementById('todoCounter');
                const clearCompleted = document.getElementById('clearCompleted');

                if (this.todos.length === 0) {
                    todoList.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    todoList.innerHTML = this.todos.map(todo => this.createTodoElement(todo)).join('');
                }

                // Update counter
                const remaining = this.todos.filter(t => !t.completed).length;
                todoCounter.textContent = `${remaining} item${remaining !== 1 ? 's' : ''} left`;

                // Show/hide clear completed button
                const hasCompleted = this.todos.some(t => t.completed);
                if (hasCompleted) {
                    clearCompleted.classList.remove('opacity-0', 'pointer-events-none');
                } else {
                    clearCompleted.classList.add('opacity-0', 'pointer-events-none');
                }

                // Update sync status
                this.updateSyncStatus();
            }

            createTodoElement(todo) {
                return `
                    <div data-id="${todo.id}" class="glassmorphism rounded-xl p-4 animate-slide-up group hover:bg-white/10 transition-all duration-300">
                        <div class="flex items-center space-x-3">
                            <button onclick="app.toggleTodo(${todo.id})" class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-white/30 flex items-center justify-center transition-all duration-300 ${todo.completed ? 'bg-green-500 border-green-500' : 'hover:border-white/60'}">
                                ${todo.completed ? '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>' : ''}
                            </button>
                            <span ondblclick="app.editTodo(${todo.id})" class="flex-1 text-white cursor-pointer transition-all duration-300 ${todo.completed ? 'line-through opacity-60' : ''}">${todo.text}</span>
                            <button onclick="app.deleteTodo(${todo.id})" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 transition-all duration-300 p-1">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo || todo.completed) return;

                const todoElement = document.querySelector(`[data-id="${id}"] span`);
                const originalText = todo.text;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = originalText;
                input.className = 'flex-1 bg-transparent text-white border-b-2 border-white/30 focus:border-white focus:outline-none px-2 py-1';
                
                todoElement.replaceWith(input);
                input.focus();
                input.select();

                const saveEdit = () => {
                    const newText = input.value.trim();
                    if (newText && newText !== originalText) {
                        this.updateTodo(id, newText);
                    } else {
                        this.render();
                    }
                };

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') saveEdit();
                });

                input.addEventListener('blur', saveEdit);
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
